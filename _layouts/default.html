<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}

  <script>
    (function($){
        $('#terminal').terminal(function(command, term) {
          if (command !== '') {
            try {
              var result = window.eval(command);
              if (result !== undefined)
                term.echo(new String(result));
            } catch(e) {
              term.error(new String(e));
            }
          } else
            term.echo('');        
        }, 
        {
          greetings: 'Welcome to CodeConCat ðŸ˜¼',
          name: 'codeconcat_terminal',
          height: 300,
          width: 800,
          prompt: 'codeconcat > '
        });
    })(jQuery);
  </script>

</body>

</html>
